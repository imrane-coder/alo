<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyundai - Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navigation bar */
        nav {
            background-color: #01060b;
            padding: 15px 20px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        /* Contact Section */
        #contact {
            background-color: #fff;
            padding: 50px 20px;
            margin-top: 20px;
            text-align: center;
        }

        #contact h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #contact p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 10px;
            text-align: left;
        }

        form input, form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form textarea {
            height: 150px;
            resize: vertical;
        }

        form button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #000000;
        }

        form input:focus, form textarea:focus {
            border-color: #000000;
            outline: none;
        }

        form .form-group {
            margin-bottom: 15px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            form {
                padding: 20px;
            }

            form button {
                padding: 12px 20px;
            }

            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="products.html">Products</a>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<!-- Contact Section -->
<section id="contact">
    <h2>Contact Us</h2>
    <p>Get in touch with us for any inquiries or support.</p>
    <form action="submit-form.php" method="POST">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Submit</button>
    </form>
</section>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Car E-Commerce. All rights reserved.</p>
</footer>

</body>
</html>
